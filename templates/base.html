<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}My Game Database{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}">GameDB</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'character_list' %}">Characters</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'class_list' %}">Classes</a></li>
           <li class="nav-item"><a class="nav-link" href="{% url 'skill_list' %}">Skills</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'weapon_list' %}">Weapons</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'item_list' %}">Items</a></li>

      </ul>
    </div>
  </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
